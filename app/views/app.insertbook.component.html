    <a routerLink="/book-list" routerLinkActive="active"> Back </a></nav>
<h2>Add Book</h2>

<div class="form_div">
    <form (ngSubmit)="onSubmit()">

        <label for="name">Book Name</label><br>
        <input type="text" [(ngModel)]="name" name="name" required><br>

        <label for="author">Author Name</label><br>
        <input type="text" [(ngModel)]="author" name="author" required><br>

        <label for="isbn">Isbn</label><br>
        <input type="text" [(ngModel)]="isbn" name="isbn" required pattern=".{12,12}" title="12 letter enter"><br>

        <label for="no_copies">No Copies</label><br>
        <input type="number" [(ngModel)]="no_copies" min="1" name="no_copies" required><br>

        <label for="price">Price</label><br>
        <input type="number" [(ngModel)]="price" min="1" name="price" required>

        <input type="submit" value="Submit">
    </form>
    <div *ngIf="onSubmit">

    </div>
</div>
